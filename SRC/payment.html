
<html>
	<head>
		<title>Payment</title>
		<link rel="stylesheet" href="styles/paymentstyles.css">
		<link rel="stylesheet" href="styles/mainstyle.css">
		
		<script>
		
		function CheckForm()
		{
			var card = document.getElementById("card").value;
			var cvv = document.getElementById("cvv").value;
		
			
			if(card.length < 16 || cvv.length > 4 || cvv.length < 3)
			{
				alert("invalid card number or cvv");
				window.location.href='payment.html';
				return false;
			}
		}
		
		
		
		
		</script>

	</head>
	
	<body>
		<div id="frame" style="margin: auto;">
		<center>
		payment method
		</center>
		<hr size="1" color="#000000"/>
		<form action="payment.php" method="post" class="form" onsubmit="return CheckForm()">
		Enter the app name:<br/><br/>
		<input type="text" name="appname"><br/><br/>
		Choose your payment method <br/><br/>
		<div class="method">
		Credit card/Debit card<input type="radio" name="method" value="card" border="background.jpg"/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		Paypal<input type="radio" name="method" value="paypal"/><br>
		<img src="images/credit card.png" width="200" height"100"/>&nbsp;&nbsp;&nbsp;
		<img src="images/paypalpay.png" width="200" height"100"/>
		</div><br><br>
		Card Number<br/><br/>
		<input type="text" name="Cnumber" class="text" id="card" /><br/></br><br>
		Expiration Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		CVV<br><br>
		<input type="date" name="Edate" class="text1" id="edate"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" name="cw" class="text1" id="cvv"/><br/><br/><br>
		Card Holder's Name<br/><br/>
		<input type="text" name="CHname" class="text"/><br/><br/><br/>
		<center>
		<input type="submit" value="Confirm" id="confirm" />&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Cancel" id="cancel" />
		</center>
		</div>
	</body>
</html>
